<body>
    <script> 
    button.addEventListener('click', soma())
    function soma(){
        const numero = parseInt(prompt('Digite um numero'));
        const outroNumero = prompt("Digite outro número");
    
        const resultado = numero + outroNumero
        return resultado
    }
    </script>
    <div class="conteiner">
        <h1>Somando 2 números</h1>
        
        <div id="soma-div">Iniciar a soma</div>
        <div id="text-div">O resultado vem aqui...</div>
    </div>
    <script src="script03.js"></script>
</body>
