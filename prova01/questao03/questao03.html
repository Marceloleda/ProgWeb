<!DOCTYPE HTML>
<html>
<head>
    <title>Questao05</title>
    <link rel="stylesheet" type="text/css" href="styleq3.css"/>

</head>
<body>
    <script> 
    button.addEventListener('click', soma())
    function soma(){
        const numero = parseInt(prompt('Digite um numero'));
        const outroNumero = prompt("Digite outro número");
    
        const resultado = numero + outroNumero
        return resultado
    }
    </script>
    <div class="conteiner">
        <h1>Somando 2 números</h1>
        
        <div id="botao" class="botao">
            <p>Iniciar a soma</p>
        </div>
        <p>o resultado é...</p>
    </div>
</body>
</html>
